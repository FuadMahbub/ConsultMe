{% extends "client_base.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container mt-3">
    <h2>Payment for Case Creation</h2>
    <div class="row">
        <!-- Invoice Payment Form -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h1>Make a Payment for Case #{{ case.id }}</h1>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Submit Payment</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
